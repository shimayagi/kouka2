<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Registration Complete{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の余白にoffset-4 上下パディングはpy-4 -->
            <div class="col offset-4 py-4">
                <h3>登録が完了しました
                    <br>Photogalleryへの写真の投稿ができるようになりました
                </h3>
                <!-- ログインページへのリンクテキスト -->
                <p><a href="#">ログインはこちら</a></p>
            </div>    
        </div>
    </div>
    {% endblock %}
